<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TapDodge</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1026" />
  <link rel="stylesheet" href="styles.css" />

  <!-- iOS nicer fullscreen behavior -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
</head>
<body>
  <header class="top">
    <div class="brand">
      <div class="logo">TD</div>
      <div>
        <div class="title">TapDodge</div>
        <div class="subtitle">Tap left/right to dodge. Survive for score.</div>
      </div>
    </div>

    <div class="stats">
      <div class="pill">Score: <b id="score">0</b></div>
      <div class="pill">Best: <b id="best">0</b></div>
      <button id="pauseBtn" class="btn ghost">Pause</button>
    </div>
  </header>

  <main class="wrap">
    <canvas id="c"></canvas>

    <div id="overlay" class="overlay">
      <div class="card">
        <h1 id="ovTitle">TapDodge</h1>
        <p id="ovText" class="muted">
          Tap the left or right side to move. Avoid falling blocks.
        </p>

        <div class="controls">
          <button id="startBtn" class="btn primary">Start</button>
          <button id="restartBtn" class="btn">Restart</button>
        </div>

        <div class="hint">
          Tip: Keep near the center. Blocks speed up over time.
        </div>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
